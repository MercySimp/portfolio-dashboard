<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio Dashboard to track performance and manage investments.">
  <title>Portfolio Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
  <header>
    <h1>Portfolio Dashboard</h1>
    <button class="add-btn">Edit Portfolio</button>
  </header>

  <main>
    <!-- Performance Chart Section -->
    <section id="performance">
      <h2>Performance vs Market</h2>
      <canvas id="performanceChart" width="800" height="400"></canvas>
    </section>

    <!-- Holdings Table -->
    <section id="holdings">
      <h2>Holdings</h2>
      <table>
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Price</th>
            <th>Shares</th>
            <th>Total Value</th>
          </tr>
        </thead>
        <tbody id="holdingsTable">
          <!-- Rows will be dynamically added -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Edit Portfolio Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Edit Portfolio</h3>
      <form id="editForm">
        <label for="symbol">Symbol:</label>
        <input type="text" id="symbol" name="symbol" placeholder="e.g., AAPL" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" placeholder="e.g., 150.00" required>

        <label for="shares">Shares:</label>
        <input type="number" id="shares" name="shares" placeholder="e.g., 10" required>

        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
